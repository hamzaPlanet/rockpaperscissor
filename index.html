<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>


<div id="container">
    <div id="user"><img src="scissor.png" alt="" id="userHand"></div>
    <div id="computer"><img src="paper.png" alt="" id="computerHand"></div>
</div>

<div id="buttons">
    <button id="rock"><img src="rock.png" alt="" id="rock"></button>
    <button id="paper"><img src="paper.png" alt="" id="paper"></button>
    <button id="scissor"><img src="scissor.png" alt="" id="scissor"></button>
</div>

<div id="results">
    <p>Your choice: <span id="userChoice"></span></p>
    <p>Computer: <span id="computerChoice"></span></p>
    <p>Result: <span id="result"></span></p>
    <p>Your Score: <span id="userScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
